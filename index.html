<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NFL Hangman</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS & JS -->
    <!-- <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->



</head>
<body>
    <div class="container">
        <div class="jumbotron">
        <h1>NFL Hangman</h1>
        <h2>Guess the NFL Team!</h2>
        <h3>Press Any Letter Key To Start!</h3>
        <p>P.S. This will count as your first guess</p>
        <a onfocus="FocusMain()">Mobile Keyboard</a>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Word to guess</h3>
        </div>
        <div class="panel-body">
           <h2 id="wordToGuess">"_ _ _ _ _ _ _"</h2>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            Wrong Guesses: <span id="wrongGuesses"></span>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            Guesses Left: <span id="numGuesses"></span>
        </div>
    </div>

    <div class="panel panel-default">
            <div class="panel-body">
                Wins: <span id="winCounter"></span>
            </div>
        </div>

    <div class="panel panel-default">
            <div class="panel-body">
                Losses:<span id="lossCounter"></span>
            </div>
        </div>

    <!-- Link to javascript -->

    <script src="./Assets/javascript/game.js">


    </script>

</body>
</html>
